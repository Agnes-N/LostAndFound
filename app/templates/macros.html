{% macro displayLost(losts) %}
{% for lost in losts %}

<div class="container">
    <a href="" style="color:black">
        <h3 class='title'>{{lost.category}}</h3>
    </a>
    <p>{{lost.address}}</p>

</div>
{%endfor%}
{% for found in founds %}
<div class="container">
    <a href="" style="color:black">
        <h3 class='title'>{{found.category}}</h3>
    </a>
    <p>{{found.address}}</p>
    <p>{{found.name}}</p>
    <p>{{found.image}}</p>
    {% if found %}

</div>
{%endfor%}
{%endmacro%}
